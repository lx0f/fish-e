{% from 'macros/item_card.html' import item_card %}
{% macro reccommended_items(items, current_user) %}
<div class="row">
    <div class="col">
        <div class="row">
            <div class="col">
                <h1>Reccommended Items</h1>
            </div>
        </div>
        <div class="row gy-5">
            {% for item in items %}
            <div class="col-md-3">
                {{ item_card(item, current_user.has_liked_item(item)) }}
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endmacro %}
