{% from 'macros/item_card.html' import item_card %}
{% macro base_items(title, items, current_user) %}
<div class="row mb-5 mx-5">
    <div class="col">
        <div class="row">
            <div class="col">
                <h1>{{ title }}</h1>
            </div>
        </div>
        <div class="row gy-5">
            {% if items %}

            {% for item in items %}
            <div class="col-md-3">
                {{ item_card(item, current_user) }}
            </div>
            {% endfor %}
            {% else %}
            <h4 class="text-muted">No items yet</h4>
            {% endif %}
        </div>
    </div>
</div>
{% endmacro %}
