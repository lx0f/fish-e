{% macro review_card(review) %}
<div class="card p-3">
    <div class="d-flex justify-content-between align-items-center">
        <div class="user d-flex flex-row align-items-center">
            <img src="{{ url_for('static', filename='img/profile/' + review[0].image_file) }}" width="30"
                class="user-img rounded-circle mr-2">
            <span>
                <small class="font-weight-bold text-primary">{{ review[0].username }}</small>
                <small class="font-weight-bold">{{ review[1].comment }}</small>
            </span>
        </div>
        <small>{{ review[2].date_posted.date() }}</small>
    </div>
    <div class="action d-flex justify-content-between mt-2 align-items-center">
    </div>
</div>
{% endmacro %}
