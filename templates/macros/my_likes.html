{% from 'macros/item_card.html' import item_card %}
{% macro my_likes(items, current_user) %}
<div class="row">
    <div class="col">
        <div class="row">
            <div class="col">
                <h1>My Likes</h1>
            </div>
        </div>
        <div class="row">
            {% for item in items %}
            <div class="col-md-3">
                {{ item_card(item, current_user) }}
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endmacro %}
