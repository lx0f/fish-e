{% from 'bootstrap5/form.html' import render_form %}

{% block title %}forget{% endblock title %}

        <div class="col-md-12 py-5 primary">
        </div>
    </div>
    <div class="row py-5">
        <div class="col-md-3"></div>

            {{ render_form(form) }}

    </div>
    <div class="row">
        <div class="col-md-12 py-5 secondary">
        </div>
    </div>
